<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Spirit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/configureMachine.css">

</head>

<body>
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col-sm centered not-small">User #:</div>
            <div class="col-sm centered not-small">Machine #:</div>
        </div> -->
        <div class="row">
            <div class="col-sm text-left">
                <span class="text-span1">User #:</span>
                <select class="dropdown-box text-right">
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-left">
                <span class="text-span1">Machine #:</span>
                <select class="dropdown-box text-right">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>15</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm centered not-small">Alcohol 1:</div>
        <div class="col-sm centered not-small">Alcohol 2:</div>
        <div class="col-sm centered not-small">Alcohol 3:</div>
        <div class="col-sm centered not-small">Alcohol 4:</div>
    </div>
    <div class="row">
        <div class="col-sm small centered">Alcohol 1:</div>
        <div class="col-sm centered"><input type="text" class="input-container"></input></div>
        <div class="col-sm small centered">Alcohol 2:</div>
        <div class="col-sm centered"><input type="text" class="input-container"></input></div>
        <div class="col-sm small centered">Alcohol 3:</div>
        <div class="col-sm centered"><input type="text" class="input-container"></input></div>
        <div class="col-sm small centered">Alcohol 4:</div>
        <div class="col-sm centered"><input type="text" class="input-container"></input></div>
    </div>
    <div class="row">
        <div class="col-sm centered not-small">Mixer 1:</div>
        <div class="col-sm centered not-small">Mixer 2:</div>
        <div class="col-sm centered not-small">Mixer 3:</div>
        <div class="col-sm centered not-small">Mixer 4:</div>
    </div>
    <div class="row">
        <div class="col-sm small centered">Mixer 1:</div>
        <div class="col-sm centered"><input type="text" class="input-container"></input></div>
        <div class="col-sm small centered">Mixer 2:</div>
        <div class="col-sm centered"><input type="text" class="input-container"></input></div>
        <div class="col-sm small centered">Mixer 3:</div>
        <div class="col-sm centered"><input type="text" class="input-container"></input></div>
        <div class="col-sm small centered">Mixer 4:</div>
        <div class="col-sm centered"><input type="text" class="input-container"></input></div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="submit" class="submit-button"></input>
        </div>
    </div>
</body>

</html>
